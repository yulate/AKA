<!DOCTYPE html>

<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<script src="http://39.105.204.201/static/js/Post.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon_list</title>
</head>
<body>

<div align="center" style="height: 10%; width: 100%">
    <p>欢迎来到Fiction!!!</p>
    <form action="/fiction/get_fiction" method="post">
        {% csrf_token %}
        <input type="text" name="xsname">
        <input class="btn btn-success" type="submit" value="Submit">
        <a class="btn btn-success" href="/">返回主页</a>
    </form>
</div>




<ul>
    {% for message in context %}
    <li>
        <a href="javascript:fiction_list_send('{{message.url}}')">{{message.name}} author:{{ message.author }} tag:{{message.tag}}</a>
    </li>
    {% empty %}
    <li>暂时没有列表</li>
    {% endfor %}
</ul>


</body>
</html>
