<mce:style></mce:style>
<div class="aspect-ratio">
    <iframe src="https://api.ppc0.com" frameborder="0"></iframe>
</div>
<style>
    body { margin: 0px;  }
    iframe {border: 0px;}
    /* 这个规则规定了iframe父元素容器的尺寸，我们要去它的宽高比应该是 25:14 */
    .aspect-ratio {
        position: relative;
        width: 100%;
        height: 100%;
    //padding-bottom: 56%; /* 高度应该是宽度的56% */
    }

    /* 设定iframe的宽度和高度，让iframe占满整个父元素容器 */
    .aspect-ratio iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
</style>
